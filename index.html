<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.4/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="max-w-screen-xl h-screen flex flex-col px-4 xl:px-0 mx-auto">
    <section class="flex justify-between items-center py-5 border-b">
      <a href="#"
        ><img
          class="h-auto md:max-w-full w-28"
          src="./images/Logo.png"
          alt="Logo"
      /></a>
      <button
        class="py-2 px-4 md:py-2.5 md:px-5 bg-gray-400 text-[#252525] text-sm md:text-lg font-medium rounded hidden md:block"
      >
        Sort By View
      </button>
      <button
        class="py-2 px-4 md:py-2.5 md:px-5 bg-red-600 text-white text-sm font-medium md:text-lg rounded"
      >
        Blog
      </button>
    </section>

    <section
      class="flex justify-center flex-wrap gap-4 py-5"
      id="buttons-container"
    ></section>

    <section
      id="opps-container"
      class="flex-grow flex justify-center items-center hidden"
    >
      <div class="flex flex-col justify-center items-center">
        <img class="h-36 w-36" src="./images/Icon.png" alt="" />
        <h1 class="text-2xl font-bold mt-8 text-center">
          Oops!! Sorry, There is no content here
        </h1>
      </div>
    </section>

    <section
      id="cards-container"
      class="grid md:grid-cols-3 lg:grid-cols-4 gap-4 justify-center items-center hidden"
    ></section>
    <script src="./app.js"></script>
  </body>
</html>
